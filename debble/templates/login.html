{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <input type="text" class="form-control shadow-none mb-1" id="username" name="username" placeholder="Username">
      <input type="password" class="form-control shadow-none mb-1" id="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-secondary shadow-none">Submit</button>
  </form>
{% endblock %}
