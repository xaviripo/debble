<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} - Debble</title>
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Add ghost ul with z-index very low to pad logo to the center -->
      <ul class="navbar-nav me-auto" style="z-index: -10000;">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-question-circle-fill"></i>
          </a>
        </li>
        <li class="nav-item">
          {% if g.user %}
            <a class="nav-link" href="{{ url_for('auth.logout') }}">
              <i class="bi bi-person-x-fill"></i>
              <span class="ml-3">{{ g.user['username'] }}</span>
            </a>
          {% else %}
            <a class="nav-link" href="{{ url_for('auth.login') }}">
              <i class="bi bi-person-fill"></i>
            </a>
          {% endif %}
        </li>
      </ul>
      <a class="navbar-brand mx-auto" href="#">Debble</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-question-circle-fill"></i>
          </a>
        </li>
        <li class="nav-item">
          {% if g.user %}
            <a class="nav-link" href="{{ url_for('auth.logout') }}">
              <i class="bi bi-person-x-fill"></i>
              <span style="margin-left: 0.5em;">{{ g.user['username'] }}</span>
            </a>
          {% else %}
            <a class="nav-link" href="{{ url_for('auth.login') }}">
              <i class="bi bi-person-fill"></i>
            </a>
          {% endif %}
        </li>
      </ul>
    </div>
  </nav>

  <section class="content">
    <div id="liveAlertPlaceholder"></div>
    {% for message in get_flashed_messages() %}
      <div class="flash alert alert-danger">{{ message }}</div>
    {% endfor %}
    <div class="justify-content-center mt-3 row">
      <div class="col-10 col-md-4 border rounded bg-light p-3">
        {% block content %}{% endblock %}
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
