{% extends 'base.html' %}

{% block title %}Change password{% endblock %}

{% block content %}
  <form method="post" class="text-center">
    <div class="form-group">
      <input type="password" class="form-control shadow-none mb-1" id="new_password" name="new_password" placeholder="New password">
    </div>
    <button type="submit" class="btn btn-secondary shadow-none">Submit</button>
  </form>
{% endblock %}
